<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)"
            [class.selected]="isInCrew(member)">
            {{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length > 2">Full</span><!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew"
            (mouseover)="selectedCrewMember = astronaut" 
            (mouseout)="selectedCrewMember=null"
        >
            {{astronaut.name}}</li>
    </ol>

    <!-- Add an img tag here to display astronaut photos. -->
    <div *ngIf="selectedCrewMember!==null" class="member-info">
        <img  [src]="selectedCrewMember.photo">
        <strong>{{selectedCrewMember.name}}</strong>
        <p>
            Age: {{selectedCrewMember.age}}<br>
            Mass: {{selectedCrewMember.massKg}} kg<br>
            Hours in Space: {{selectedCrewMember.hoursInSpace}}
        </p>
    </div>
</div>
